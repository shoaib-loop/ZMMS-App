name: zmms_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Cupertino icons for iOS apps
  cupertino_icons: ^1.0.8

  # SharedPreferences for storing attendance and test data
  shared_preferences: ^2.0.18

  # CSV package for exporting CSV reports
  csv: ^6.0.0

  # PDF package for generating PDF reports
  pdf: ^3.10.2

  # For file management (save files like CSV, PDF)
  path_provider: ^2.0.11

  # To open the exported files after saving
  open_file: ^3.2.1

  # fl_chart for bar charts in Performance Dashboard
  fl_chart: ^0.69.0

  # Validators for email and string validation
  validators: ^3.0.0

  # Firebase Core
  firebase_core: ^3.6.0

  # Firebase Authentication
  firebase_auth: ^5.3.1

  # Cloud Firestore
  cloud_firestore: ^5.4.4

  # Firebase Storage for uploading profile pictures
  firebase_storage: ^12.3.4

  # Image picker for selecting profile pictures
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Downgraded flutter_lints to a compatible version
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true






